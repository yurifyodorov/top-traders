<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TopTraders</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>

  <h1 class="page-title">Самые крутые трейдеры 2022</h1>

  <section class="w-full">
    <div class="widget-wrapper">
      <h2>Widget-1</h2>
      <ta-ratings-widget
        class="custom-widget"
        id="rating-widget1"
        ta-host-prefix="one_"
        ta-product-host="http://127.0.0.1:8081"
        ta-assets-path="/widgets/assets"
        ta-disabled-routing="*"
        ta-widget-lang="en"
        ta-widget-theme="light"
        ta-widget-key="widget1"
      >
    </div>
  </section>

  <section class="w-half">
    <div class="widget-wrapper">
      <h2>Widget-1</h2>
      <ta-ratings-widget
        class="custom-widget"
        id="rating-widget1"
        ta-host-prefix="one_"
        ta-product-host="http://127.0.0.1:8081"
        ta-assets-path="/widgets/assets"
        ta-disabled-routing="*"
        ta-widget-lang="en"
        ta-widget-theme="light"
        ta-widget-key="widget1"
      >
      </ta-ratings-widget>
    </div>


    <div class="widget-wrapper">
      <h2>Widget-2</h2>
      <ta-ratings-widget
        class="custom-widget"
        id="rating-widget1"
        ta-host-prefix="two_"
        ta-product-host="http://127.0.0.1:8081"
        ta-assets-path="/widgets/assets"
        ta-disabled-routing="*"
        ta-widget-lang="en"
        ta-widget-theme="light"
        ta-widget-key="widget2"
      >
      </ta-ratings-widget>
    </div>

  </section>

  <!-- Ratings script: local server -->
  <script src="http://127.0.0.1:8081/components/main.js" defer></script>
</body>
</html>
